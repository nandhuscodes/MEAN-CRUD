<div class="card" style="margin-top: 50px;">
    <div class="card-body">
        <h4 class="card-title">Employee Details</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <td>Operations</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of datas">
                    <td>{{data.name}}</td>
                    <td>{{data.designation}}</td>
                    <td><button class="btn btn-danger" (click)="doDelete(data)" style="margin-right: 10px;">Delete</button>
                    <button class="btn btn-primary" (click)="doUpdate(data)">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
