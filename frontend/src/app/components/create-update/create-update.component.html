<form (ngSubmit)="createOrUpdate()">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="_id" [(ngModel)]="data._id" class="form-control" disabled>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="data.name" class="form-control">
    </div>
    <div class="form-group">
        <label for="capital">Designation</label>
        <input type="text" name="capital" [(ngModel)]="data.designation" class="form-control">
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
